plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'br.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.7'
	implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.6.7'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.215'

	implementation group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
